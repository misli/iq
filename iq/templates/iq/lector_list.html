{% extends 'iq/base.html' %}
{% load staticfiles %}

{% block content %}
<p>toto je přehled lektorů</p>
  {% for lector in object_list %}
    {% if lector.has_complete_profile %}
      <a href="/lektor/{{lector.id}}/"><div class="profile">
        <img class="profilePhoto" src="{% if lector.photo %}{{ lector.photo.url }}{% else %}{% static 'img/nophoto-man_1.png' %}{% endif %}">{{ lector }}
      </div></a>
    {% endif %}
  {% endfor %}
{% endblock %}
